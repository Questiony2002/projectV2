<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="600" fill="white"/>
    
    <!-- 开始节点 -->
    <circle cx="400" cy="50" r="20" fill="black"/>
    
    <!-- 输入用户名密码 -->
    <rect x="300" y="100" width="200" height="60" rx="10" fill="white" stroke="black"/>
    <text x="400" y="140" text-anchor="middle" font-family="SimSun">输入用户名和密码</text>
    
    <!-- 验证输入 -->
    <rect x="300" y="200" width="200" height="60" rx="10" fill="white" stroke="black"/>
    <text x="400" y="240" text-anchor="middle" font-family="SimSun">验证输入格式</text>
    
    <!-- 判断节点 -->
    <polygon points="400,300 450,350 400,400 350,350" fill="white" stroke="black"/>
    <text x="400" y="360" text-anchor="middle" font-family="SimSun">格式正确？</text>
    
    <!-- 验证用户信息 -->
    <rect x="300" y="420" width="200" height="60" rx="10" fill="white" stroke="black"/>
    <text x="400" y="460" text-anchor="middle" font-family="SimSun">验证用户信息</text>
    
    <!-- 判断节点2 -->
    <polygon points="400,500 450,550 400,600 350,550" fill="white" stroke="black"/>
    <text x="400" y="560" text-anchor="middle" font-family="SimSun">验证通过？</text>
    
    <!-- 登录成功 -->
    <rect x="550" y="520" width="200" height="60" rx="10" fill="white" stroke="black"/>
    <text x="650" y="560" text-anchor="middle" font-family="SimSun">登录成功，跳转首页</text>
    
    <!-- 提示错误 -->
    <rect x="50" y="520" width="200" height="60" rx="10" fill="white" stroke="black"/>
    <text x="150" y="560" text-anchor="middle" font-family="SimSun">提示错误信息</text>
    
    <!-- 连接线 -->
    <line x1="400" y1="70" x2="400" y2="100" stroke="black" marker-end="url(#arrow)"/>
    <line x1="400" y1="160" x2="400" y2="200" stroke="black" marker-end="url(#arrow)"/>
    <line x1="400" y1="260" x2="400" y2="300" stroke="black" marker-end="url(#arrow)"/>
    <line x1="400" y1="400" x2="400" y2="420" stroke="black" marker-end="url(#arrow)"/>
    <line x1="400" y1="480" x2="400" y2="500" stroke="black" marker-end="url(#arrow)"/>
    <line x1="450" y1="550" x2="550" y2="550" stroke="black" marker-end="url(#arrow)"/>
    <line x1="350" y1="550" x2="250" y2="550" stroke="black" marker-end="url(#arrow)"/>
    <line x1="150" y1="520" x2="150" y2="140" stroke="black" marker-end="url(#arrow)"/>
    <line x1="150" y1="140" x2="300" y2="140" stroke="black"/>
    
    <!-- 箭头标记 -->
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L0,6 L9,3 z" fill="black"/>
        </marker>
    </defs>
    
    <!-- 文字标注 -->
    <text x="460" y="340" font-family="SimSun">是</text>
    <text x="460" y="540" font-family="SimSun">是</text>
    <text x="340" y="340" font-family="SimSun">否</text>
    <text x="340" y="540" font-family="SimSun">否</text>
</svg> 