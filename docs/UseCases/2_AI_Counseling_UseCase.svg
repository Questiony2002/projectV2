<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="480" xmlns="http://www.w3.org/2000/svg">

  
  <!-- 系统边界 -->
  <rect x="180" y="50" width="360" height="380" fill="none" stroke="black" stroke-width="2" rx="10" ry="10"/>
  
  <!-- 参与者：用户 -->
  <circle cx="100" cy="240" r="20" fill="white" stroke="black" stroke-width="2"/>
  <line x1="100" y1="260" x2="100" y2="310" stroke="black" stroke-width="2"/>
  <line x1="70" y1="280" x2="130" y2="280" stroke="black" stroke-width="2"/>
  <line x1="70" y1="340" x2="100" y2="310" stroke="black" stroke-width="2"/>
  <line x1="130" y1="340" x2="100" y2="310" stroke="black" stroke-width="2"/>
  <text x="100" y="370" font-family="SimSun" font-size="14" text-anchor="middle">用户</text>
  
  <!-- 用例 -->
  <ellipse cx="360" cy="120" rx="120" ry="35" fill="white" stroke="black" stroke-width="2"/>
  <text x="360" y="125" font-family="SimSun" font-size="14" text-anchor="middle">端侧模型处理</text>
  
  <ellipse cx="360" cy="200" rx="120" ry="35" fill="white" stroke="black" stroke-width="2"/>
  <text x="360" y="205" font-family="SimSun" font-size="14" text-anchor="middle">发送消息</text>
  
  <ellipse cx="360" cy="280" rx="120" ry="35" fill="white" stroke="black" stroke-width="2"/>
  <text x="360" y="285" font-family="SimSun" font-size="14" text-anchor="middle">接收AI消息</text>
  
  <ellipse cx="360" cy="360" rx="120" ry="35" fill="white" stroke="black" stroke-width="2"/>
  <text x="360" y="365" font-family="SimSun" font-size="14" text-anchor="middle">历史资讯记录查看</text>
  
  <!-- 连接线（带箭头） -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
    </marker>
  </defs>
  <line x1="130" y1="220" x2="230" y2="120" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="130" y1="235" x2="230" y2="200" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="130" y1="250" x2="230" y2="280" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="130" y1="265" x2="230" y2="360" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
</svg> 