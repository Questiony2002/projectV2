<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="330" xmlns="http://www.w3.org/2000/svg">

  
  <!-- 系统边界 -->
  <rect x="180" y="50" width="360" height="230" fill="none" stroke="black" stroke-width="2" rx="10" ry="10"/>

  
  <!-- 参与者：用户 -->
  <circle cx="100" cy="170" r="20" fill="white" stroke="black" stroke-width="2"/>
  <line x1="100" y1="190" x2="100" y2="240" stroke="black" stroke-width="2"/>
  <line x1="70" y1="210" x2="130" y2="210" stroke="black" stroke-width="2"/>
  <line x1="70" y1="270" x2="100" y2="240" stroke="black" stroke-width="2"/>
  <line x1="130" y1="270" x2="100" y2="240" stroke="black" stroke-width="2"/>
  <text x="100" y="300" font-family="SimSun" font-size="14" text-anchor="middle">用户</text>
  
  <!-- 用例 -->
  <ellipse cx="360" cy="120" rx="120" ry="40" fill="white" stroke="black" stroke-width="2"/>
  <text x="360" y="125" font-family="SimSun" font-size="14" text-anchor="middle">浏览心理资讯列表</text>
  
  <ellipse cx="360" cy="210" rx="120" ry="40" fill="white" stroke="black" stroke-width="2"/>
  <text x="360" y="215" font-family="SimSun" font-size="14" text-anchor="middle">查看资讯详情</text>
  
  <!-- 连接线（带箭头） -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
    </marker>
  </defs>
  <line x1="130" y1="160" x2="230" y2="120" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="130" y1="180" x2="230" y2="210" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
</svg> 