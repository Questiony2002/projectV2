<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="700" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
    @font-face { font-family: "SimSun"; src: local("SimSun"); }
    @font-face { font-family: "Times New Roman"; src: local("Times New Roman"); }
    .title { font-family: "SimSun", serif; font-size: 16px; font-weight: bold; text-anchor: middle; }
    .node-text { font-family: "SimSun", serif; font-size: 12px; text-anchor: middle; }
    .node { fill: #fff; stroke: #000; stroke-width: 1.5; }
    .decision { fill: #fff; stroke: #000; stroke-width: 1.5; }
    .start-end { fill: #fff; stroke: #000; stroke-width: 1.5; }
    .arrow { stroke: #000; stroke-width: 1.5; fill: none; marker-end: url(#arrowhead); }
    .arrow-text { font-family: "SimSun", serif; font-size: 11px; text-anchor: middle; }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>
  <rect width="100%" height="100%" fill="white" />
  <!-- 开始节点 -->
  <ellipse cx="400" cy="60" rx="60" ry="25" class="start-end" />
  <text x="400" y="65" class="node-text">开始</text>
  <!-- 选择测试类型 -->
  <rect x="325" y="110" width="150" height="40" rx="5" ry="5" class="node" />
  <text x="400" y="135" class="node-text">选择测试类型</text>
  <!-- 加载题目 -->
  <rect x="325" y="180" width="150" height="40" rx="5" ry="5" class="node" />
  <text x="400" y="205" class="node-text">加载测试题目</text>
  <!-- 答题流程 -->
  <rect x="325" y="250" width="150" height="40" rx="5" ry="5" class="node" />
  <text x="400" y="275" class="node-text">用户答题</text>
  <!-- 判断是否中断 -->
  <path d="M350,320 L450,320 L400,370 Z" class="decision" />
  <text x="400" y="340" class="node-text">是否中断？</text>
  <!-- 保存进度 -->
  <rect x="150" y="400" width="150" height="40" rx="5" ry="5" class="node" />
  <text x="225" y="425" class="node-text">保存进度</text>
  <!-- 提交答案 -->
  <rect x="500" y="400" width="150" height="40" rx="5" ry="5" class="node" />
  <text x="575" y="425" class="node-text">提交答案</text>
  <!-- 结果分析 -->
  <rect x="500" y="470" width="150" height="40" rx="5" ry="5" class="node" />
  <text x="575" y="495" class="node-text">结果分析</text>
  <!-- 展示结果 -->
  <rect x="325" y="540" width="150" height="40" rx="5" ry="5" class="node" />
  <text x="400" y="565" class="node-text">展示测试结果</text>
  <!-- 结束节点 -->
  <ellipse cx="400" cy="640" rx="60" ry="25" class="start-end" />
  <text x="400" y="645" class="node-text">结束</text>
  <!-- 连线 -->
  <path d="M400,85 L400,110" class="arrow" />
  <path d="M400,150 L400,180" class="arrow" />
  <path d="M400,220 L400,250" class="arrow" />
  <path d="M400,290 L400,320" class="arrow" />
  <path d="M400,370 L225,400" class="arrow" />
  <text x="300" y="385" class="arrow-text">是</text>
  <path d="M400,370 L575,400" class="arrow" />
  <text x="500" y="385" class="arrow-text">否</text>
  <path d="M225,440 L400,540" class="arrow" />
  <path d="M575,440 L575,470" class="arrow" />
  <path d="M575,510 L400,540" class="arrow" />
  <path d="M400,580 L400,615" class="arrow" />
</svg> 