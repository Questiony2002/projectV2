<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
    @font-face { font-family: "SimSun"; src: local("SimSun"); }
    @font-face { font-family: "Times New Roman"; src: local("Times New Roman"); }
    .title { font-family: "SimSun"; font-size: 10.5px; font-weight: bold; text-anchor: middle; }
    .node-text { font-family: "SimSun"; font-size: 10.5px; text-anchor: middle; }
    .activity { fill: #fff; stroke: #000; stroke-width: 1.5; }
    .decision { fill: #fff; stroke: #000; stroke-width: 1.5; }
    .start-end { fill: #000; stroke: #000; stroke-width: 1.5; }
    .note { fill: #fff; stroke: #000; stroke-width: 1; }
    .arrow { stroke: #000; stroke-width: 1.5; fill: none; marker-end: url(#arrowhead); }
    .arrow-text { font-family: "SimSun"; font-size: 10.5px; text-anchor: middle; }
    .swimlane { stroke: #000; stroke-width: 1; fill: none; stroke-dasharray: 5,3; }
    .swimlane-text {
      font-family: "SimSun";
      font-size: 10.5px;
      text-anchor: middle;
    }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>
  <rect width="100%" height="100%" fill="white" />
  <!-- 泳道 -->
  <line x1="266" y1="50" x2="266" y2="580" class="swimlane" />
  <line x1="533" y1="50" x2="533" y2="580" class="swimlane" />
  <text x="133" y="90" class="swimlane-text">用户</text>
  <text x="400" y="90" class="swimlane-text">服务器</text>
  <text x="666" y="90" class="swimlane-text">数据库</text>
  <!-- 开始节点 -->
  <circle cx="100" cy="110" r="10" class="start-end" />
  <!-- 加载用户信息 -->
  <rect x="35" y="140" width="130" height="40" rx="5" ry="5" class="activity" />
  <text x="100" y="165" class="node-text">加载用户信息</text>
  <!-- 请求用户信息 -->
  <rect x="270" y="140" width="130" height="40" rx="5" ry="5" class="activity" />
  <text x="335" y="165" class="node-text">请求用户信息</text>
  <!-- 查询数据库 -->
  <rect x="535" y="140" width="130" height="40" rx="5" ry="5" class="activity" />
  <text x="600" y="165" class="node-text">查询用户表</text>
  <!-- 返回用户信息 -->
  <rect x="270" y="210" width="130" height="40" rx="5" ry="5" class="activity" />
  <text x="335" y="235" class="node-text">返回用户信息</text>
  <!-- 展示用户信息 -->
  <rect x="35" y="280" width="130" height="40" rx="5" ry="5" class="activity" />
  <text x="100" y="305" class="node-text">展示用户信息</text>
  <!-- 修改信息/头像/密码 -->
  <rect x="35" y="350" width="130" height="40" rx="5" ry="5" class="activity" />
  <text x="100" y="375" class="node-text">修改信息/头像/密码</text>
  <!-- 提交修改请求 -->
  <rect x="270" y="350" width="130" height="40" rx="5" ry="5" class="activity" />
  <text x="335" y="375" class="node-text">提交修改请求</text>
  <!-- 更新数据库 -->
  <rect x="535" y="350" width="130" height="40" rx="5" ry="5" class="activity" />
  <text x="600" y="375" class="node-text">更新用户表</text>
  <!-- 返回修改结果 -->
  <rect x="270" y="420" width="130" height="40" rx="5" ry="5" class="activity" />
  <text x="335" y="445" class="node-text">返回修改结果</text>
  <!-- 展示新信息 -->
  <rect x="35" y="490" width="130" height="40" rx="5" ry="5" class="activity" />
  <text x="100" y="515" class="node-text">展示新信息</text>
  <!-- 退出登录 -->
  <rect x="35" y="560" width="130" height="40" rx="5" ry="5" class="activity" />
  <text x="100" y="585" class="node-text">退出登录</text>
  <!-- 结束节点 -->
  <circle cx="100" cy="620" r="10" class="start-end" stroke="white" />
  <circle cx="100" cy="620" r="8" fill="white" />
  <!-- 连线 -->
  <path d="M100,120 L100,140" class="arrow" />
  <path d="M165,160 L270,160" class="arrow" />
  <path d="M400,160 L535,160" class="arrow" />
  <path d="M665,180 L400,230" class="arrow" />
  <path d="M270,230 L165,300" class="arrow" />
  <path d="M100,320 L100,350" class="arrow" />
  <path d="M165,370 L270,370" class="arrow" />
  <path d="M400,370 L535,370" class="arrow" />
  <path d="M665,390 L400,430" class="arrow" />
  <path d="M270,430 L165,500" class="arrow" />
  <path d="M100,530 L100,560" class="arrow" />
  <path d="M100,600 L100,620" class="arrow" />
</svg> 