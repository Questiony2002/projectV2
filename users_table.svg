<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="350" fill="white"/>
    
    <!-- 表格线 -->
    <line x1="50" y1="40" x2="750" y2="40" stroke="black" stroke-width="2"/>
    <line x1="50" y1="80" x2="750" y2="80" stroke="black" stroke-width="1"/>
    <line x1="50" y1="330" x2="750" y2="330" stroke="black" stroke-width="2"/>
    
    <!-- 表头 -->
    <text x="125" y="65" text-anchor="middle" font-family="宋体" font-size="14">列名</text>
    <text x="250" y="65" text-anchor="middle" font-family="宋体" font-size="14">数据类型</text>
    <text x="350" y="65" text-anchor="middle" font-family="宋体" font-size="14">长度</text>
    <text x="450" y="65" text-anchor="middle" font-family="宋体" font-size="14">是否可空</text>
    <text x="625" y="65" text-anchor="middle" font-family="宋体" font-size="14">注释</text>
    
    <!-- 数据行 -->
    <text x="125" y="105" text-anchor="middle" font-family="Times New Roman" font-size="14">id</text>
    <text x="250" y="105" text-anchor="middle" font-family="Times New Roman" font-size="14">bigint</text>
    <text x="350" y="105" text-anchor="middle" font-family="Times New Roman" font-size="14">20</text>
    <text x="450" y="105" text-anchor="middle" font-family="宋体" font-size="14">否</text>
    <text x="625" y="105" text-anchor="middle" font-family="宋体" font-size="14">用户ID，自增主键</text>
    
    <text x="125" y="140" text-anchor="middle" font-family="Times New Roman" font-size="14">username</text>
    <text x="250" y="140" text-anchor="middle" font-family="Times New Roman" font-size="14">varchar</text>
    <text x="350" y="140" text-anchor="middle" font-family="Times New Roman" font-size="14">255</text>
    <text x="450" y="140" text-anchor="middle" font-family="宋体" font-size="14">否</text>
    <text x="625" y="140" text-anchor="middle" font-family="宋体" font-size="14">用户名</text>
    
    <text x="125" y="175" text-anchor="middle" font-family="Times New Roman" font-size="14">password</text>
    <text x="250" y="175" text-anchor="middle" font-family="Times New Roman" font-size="14">varchar</text>
    <text x="350" y="175" text-anchor="middle" font-family="Times New Roman" font-size="14">255</text>
    <text x="450" y="175" text-anchor="middle" font-family="宋体" font-size="14">否</text>
    <text x="625" y="175" text-anchor="middle" font-family="宋体" font-size="14">密码</text>
    
    <text x="125" y="210" text-anchor="middle" font-family="Times New Roman" font-size="14">email</text>
    <text x="250" y="210" text-anchor="middle" font-family="Times New Roman" font-size="14">varchar</text>
    <text x="350" y="210" text-anchor="middle" font-family="Times New Roman" font-size="14">255</text>
    <text x="450" y="210" text-anchor="middle" font-family="宋体" font-size="14">是</text>
    <text x="625" y="210" text-anchor="middle" font-family="宋体" font-size="14">电子邮箱</text>
    
    <text x="125" y="245" text-anchor="middle" font-family="Times New Roman" font-size="14">phone</text>
    <text x="250" y="245" text-anchor="middle" font-family="Times New Roman" font-size="14">varchar</text>
    <text x="350" y="245" text-anchor="middle" font-family="Times New Roman" font-size="14">255</text>
    <text x="450" y="245" text-anchor="middle" font-family="宋体" font-size="14">是</text>
    <text x="625" y="245" text-anchor="middle" font-family="宋体" font-size="14">手机号码</text>

    <text x="125" y="280" text-anchor="middle" font-family="Times New Roman" font-size="14">mbti_type</text>
    <text x="250" y="280" text-anchor="middle" font-family="Times New Roman" font-size="14">varchar</text>
    <text x="350" y="280" text-anchor="middle" font-family="Times New Roman" font-size="14">4</text>
    <text x="450" y="280" text-anchor="middle" font-family="宋体" font-size="14">是</text>
    <text x="625" y="280" text-anchor="middle" font-family="宋体" font-size="14">MBTI性格类型</text>

    <text x="125" y="315" text-anchor="middle" font-family="Times New Roman" font-size="14">created_at</text>
    <text x="250" y="315" text-anchor="middle" font-family="Times New Roman" font-size="14">datetime</text>
    <text x="350" y="315" text-anchor="middle" font-family="Times New Roman" font-size="14">-</text>
    <text x="450" y="315" text-anchor="middle" font-family="宋体" font-size="14">是</text>
    <text x="625" y="315" text-anchor="middle" font-family="宋体" font-size="14">创建时间</text>
</svg> 