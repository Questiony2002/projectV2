<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="600">
    <!-- 背景 -->
    <rect width="1000" height="600" fill="white"/>
    
    <!-- 实体：用户表 -->
    <rect x="100" y="100" width="200" height="100" fill="white" stroke="black" stroke-width="2"/>
    <text x="200" y="130" text-anchor="middle" font-family="宋体" font-size="14" fill="black">用户表(users)</text>
    <text x="200" y="150" text-anchor="middle" font-family="宋体" font-size="12" fill="black">id (PK)</text>
    <text x="200" y="170" text-anchor="middle" font-family="宋体" font-size="12" fill="black">username</text>
    <text x="200" y="190" text-anchor="middle" font-family="宋体" font-size="12" fill="black">password</text>
    
    <!-- 实体：MBTI测试结果 -->
    <rect x="400" y="100" width="200" height="100" fill="white" stroke="black" stroke-width="2"/>
    <text x="500" y="130" text-anchor="middle" font-family="宋体" font-size="14" fill="black">MBTI类型表(mbti_types)</text>
    <text x="500" y="150" text-anchor="middle" font-family="宋体" font-size="12" fill="black">type_code (PK)</text>
    <text x="500" y="170" text-anchor="middle" font-family="宋体" font-size="12" fill="black">type_name</text>
    <text x="500" y="190" text-anchor="middle" font-family="宋体" font-size="12" fill="black">description</text>
    
    <!-- 实体：SCL-90测试结果 -->
    <rect x="700" y="100" width="200" height="100" fill="white" stroke="black" stroke-width="2"/>
    <text x="800" y="130" text-anchor="middle" font-family="宋体" font-size="14" fill="black">SCL-90结果表(scl90_results)</text>
    <text x="800" y="150" text-anchor="middle" font-family="宋体" font-size="12" fill="black">id (PK)</text>
    <text x="800" y="170" text-anchor="middle" font-family="宋体" font-size="12" fill="black">user_id (FK)</text>
    <text x="800" y="190" text-anchor="middle" font-family="宋体" font-size="12" fill="black">total_score</text>
    
    <!-- 实体：新闻表 -->
    <rect x="100" y="400" width="200" height="100" fill="white" stroke="black" stroke-width="2"/>
    <text x="200" y="430" text-anchor="middle" font-family="宋体" font-size="14" fill="black">新闻表(news)</text>
    <text x="200" y="450" text-anchor="middle" font-family="宋体" font-size="12" fill="black">id (PK)</text>
    <text x="200" y="470" text-anchor="middle" font-family="宋体" font-size="12" fill="black">title</text>
    <text x="200" y="490" text-anchor="middle" font-family="宋体" font-size="12" fill="black">url</text>
    
    <!-- 实体：SCL-90因子表 -->
    <rect x="400" y="400" width="200" height="100" fill="white" stroke="black" stroke-width="2"/>
    <text x="500" y="430" text-anchor="middle" font-family="宋体" font-size="14" fill="black">SCL-90因子表(scl_factors)</text>
    <text x="500" y="450" text-anchor="middle" font-family="宋体" font-size="12" fill="black">id (PK)</text>
    <text x="500" y="470" text-anchor="middle" font-family="宋体" font-size="12" fill="black">factor_name</text>
    <text x="500" y="490" text-anchor="middle" font-family="宋体" font-size="12" fill="black">description</text>
    
    <!-- 实体：SCL-90题目表 -->
    <rect x="700" y="400" width="200" height="100" fill="white" stroke="black" stroke-width="2"/>
    <text x="800" y="430" text-anchor="middle" font-family="宋体" font-size="14" fill="black">SCL-90题目表(scl_questions)</text>
    <text x="800" y="450" text-anchor="middle" font-family="宋体" font-size="12" fill="black">id (PK)</text>
    <text x="800" y="470" text-anchor="middle" font-family="宋体" font-size="12" fill="black">question_text</text>
    <text x="800" y="490" text-anchor="middle" font-family="宋体" font-size="12" fill="black">factor_id (FK)</text>
    
    <!-- 关系线 -->
    <line x1="200" y1="200" x2="500" y2="150" stroke="black" stroke-width="2"/>
    <line x1="200" y1="200" x2="800" y2="150" stroke="black" stroke-width="2"/>
    <line x1="500" y1="200" x2="800" y2="150" stroke="black" stroke-width="2"/>
    <line x1="800" y1="200" x2="500" y2="450" stroke="black" stroke-width="2"/>
    <line x1="500" y1="500" x2="800" y2="450" stroke="black" stroke-width="2"/>
</svg> 